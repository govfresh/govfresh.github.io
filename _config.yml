# Site Information
title: GovFresh
author: GovFresh
tagline: "Design / Technology / Democracy"
description: "Design / Technology / Democracy"
url: https://govfresh.com
timezone: America/Los_Angeles

# Social Media
social:
  name: GovFresh
  links:
    - https://twitter.com/govfresh
    - https://www.facebook.com/govfresh
    - https://www.linkedin.com/company/govfresh
    - https://github.com/govfresh

twitter-username: govfresh
linkedin: https://www.linkedin.com/company/govfresh

# Build Settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from

# Date/Time Formatting
date: "%B %-d, %Y"
date-format: "%B %d, %Y at %I:%M %P %Z"

# Pagination
paginate: 6
paginate_path: "/signal/:num"

# 404 Page
permalink: /404.html

# Content Type Limits
content_limits:
  briefs: &briefs-number 4
  books: &books-number 7
  dm: &dm-number 5
  labs: &labs-number 4
  podcast: &podcast-number 4
  research: &research-number 5
  thoughts: &thoughts-number 5
  signal: &signal-number 2
  demos: &demos-number 4
  papers: &papers-number 2
  events: &events-number 4
  orgs: &orgs-number 4

# Home Page Content Order
order:
  - name: thoughts
    number: *thoughts-number
  - name: briefs
    number: *briefs-number
  - name: dm
    number: *dm-number
  - name: signal
    number: *signal-number
    site-name: posts
  - name: demos
    number: *demos-number
  - name: papers
    number: *papers-number
  - name: research
    number: *research-number
  - name: podcast
    number: *podcast-number
  - name: books
    number: *books-number

# Collections
collections:
  thoughts:
    output: true
    permalink: /thoughts/:title
  events:
    output: true
    permalink: /events/:title
  orgs:
    output: true
    permalink: /orgs/:title
  briefs:
    output: true
    permalink: /briefs/:title
  demos:
    output: true
    permalink: /demos/:title
  dm:
    output: true
    permalink: /dm/:title
  research:
    output: true
    permalink: /research/:title
  books:
    output: true
    permalink: /books/:title
  posts:
    output: true
    permalink: /signal/:title
  labs:
    output: true
    permalink: /labs/:title
  pages:
    output: true
    permalink: /:title
  papers:
    output: true
    permalink: /papers/:title
  people:
    output: true
    permalink: /people/:title
  topics:
    output: true
    permalink: /topics/:title

# Default Settings
defaults:
  # Demos
  - scope:
      path: "_demos"
      type: "demos"
    values:
      folder: "Demos"
      img-path: "posts"
      parent: "demos"
      layout: "demos"
      short: "true"
      schematype: "VideoObject"
  
  # Direct Messages
  - scope:
      path: "_dm"
      type: "dm"
    values:
      folder: "Direct message"
      img-path: "people"
      parent: "dm"
      layout: "dm"
      short: "true"
      schematype: "Article"
  
  # Thoughts
  - scope:
      path: "_thoughts"
      type: "thoughts"
    values:
      folder: "Thoughts"
      img-path: "posts"
      parent: "thoughts"
      layout: "thoughts"
      short: "true"
      schematype: "NewsArticle"
  
  # Events
  - scope:
      path: "_events"
      type: "events"
    values:
      folder: "Events"
      img-path: "logos"
      parent: "events"
      layout: "events"
      short: "true"
      schematype: "Event"
  
  # Organizations
  - scope:
      path: "_orgs"
      type: "orgs"
    values:
      folder: "Organizations"
      img-path: "logos"
      parent: "orgs"
      layout: "orgs"
      short: "true"
      schematype: "Organization"
  
  # Books
  - scope:
      path: "_books"
      type: "books"
    values:
      folder: "Book club"
      img-path: "books"
      parent: "books"
      layout: "book"
      short: "true"
      schematype: "Book"
  
  # Research
  - scope:
      path: "_research"
      type: "research"
    values:
      folder: "Research"
      img-path: "posts"
      parent: "research"
      layout: "research"
      short: "true"
      schematype: "NewsArticle"
  
  # People
  - scope:
      path: "_people"
      type: "people"
    values:
      folder: "People"
      img-path: "people"
      parent: "people"
      layout: "people"
      short: "false"
      schematype: "ProfilePage"
  
  # Posts (Signal)
  - scope:
      path: "_posts"
      type: "posts"
    values:
      folder: "Signal"
      img-path: "posts"
      parent: "signal"
      layout: "signal"
      short: "false"
      schematype: "NewsArticle"
  
  # Topics
  - scope:
      path: "_topics"
      type: "topics"
    values:
      folder: "Topics"
      img-path: "pages"
      parent: "topics"
      layout: "topic"
      short: "false"
  
  # Labs
  - scope:
      path: "_labs"
      type: "labs"
    values:
      folder: "Labs"
      img-path: "posts"
      parent: "labs"
      layout: "labs"
      short: "true"
  
  # Pages
  - scope:
      path: "_pages"
      type: "pages"
    values:
      folder: "Pages"
      img-path: "pages"
      parent: "pages"
      layout: "default"
      short: "false"
      schematype: ""
  
  # Briefs
  - scope:
      path: "_briefs"
      type: "briefs"
    values:
      folder: "Briefs"
      img-path: "posts"
      parent: "briefs"
      layout: "briefs"
      short: "true"
      schematype: ""
  
  # Papers
  - scope:
      path: "_papers"
      type: "papers"
    values:
      folder: "Papers"
      img-path: "posts"
      parent: "papers"
      layout: "papers"
      short: "true"
      schematype: ""
  
  # Default for all other content
  - scope:
      path: ""
      type: ""
    values:
      folder: ""
      img-path: ""
      parent: ""
      layout: "cards"

# Build Exclusions
exclude:
  - gemfiles/
  - Gemfile
  - Gemfile.lock