{% if page.download-link %}
  <p class="small text-body-secondary mb-0 py-3 mb-3">
    <a
      href="{{ page.download-link }}"
      class="btn btn-primary btn-sm dropshadow border"
      target="_blank"
      rel="noopener"
      aria-label="Download this paper"
      title="Download this paper"
      aria-describedby="Download this paper">
      <i class="fa-solid fa-cloud-arrow-down"></i>
      Download this paper</a>
  </p>
{% endif %}
