{% if page.video %}
  {% if page.layout == "events" or page.layout == "orgs" %}
    <h2>Watch</h2>
  {% endif %}
  {% if page.video-description %}
    <p>{{ page.video-description }}</p>
  {% endif %}
  <div class="ratio ratio-16x9 mb-4 border">
    <iframe
      src="https://www.youtube.com/embed/{{ page.video }}?modestbranding=1&rel=0"
      title="{{ page.title }}"
      allowfullscreen></iframe>
  </div>
{% endif %}
